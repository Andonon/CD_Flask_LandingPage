<!DOCTYPE html>
<html lang='en'>
    <head>
        <title>Dojo Form Page</title>

        <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    </head>
    <body>
        <div id='wrapper'>
            <h1>Welcome to the Dojo Form page... </h1>
            <p>Here you can enter information and click the submit button. </p>

            <h2>Data Entry Form</h2>
            <form action='/users' method=''>
            <p>Name: <input type='text' name='name'></p>
            </br>
            <p>Email: <input type='text' name='email'></p>
            </br>
            <p>Phone: <input type='text' name='phone'></p>
            </br>
            <input type='submit' value="submit, but it won't do anything">
            
      </form>
        </div>
    </body>
